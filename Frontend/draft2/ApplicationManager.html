<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERS-Reimbursement Request</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <style>
        #pretty>th {
            color: rebeccapurple;
        }
    </style>
</head>

<body class="container-fluid bg-dark text-white">
    <br>
    <a style="float: right"
        href="file:///Z:/Users/mitch/eclipse-workspace/Eclipse/ERS/project-2-we-re-not-objects/Frontend/login.html">EXIT</a>
    <br>
    <button style="float: right" type="reimbursement" class="btn btn-primary"
        id="reimbursement-btn">Reimbursement</button>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="reimb_id_lb" class="control-label col-sm-4">Reimbursment Id: </label>
            <div class="col-sm-1">
                <input class="form-control" type="number" value="" id="reimb_id">
            </div>
        </div>

        <div class="form-group">
            <label for="reimb_status_id_lb" class="control-label col-sm-6">Status: </label>
            <div class="col-sm-2">
                <select class="form-control" id="reimb_status">
                    <option>Pending</option>
                    <option>Approved</option>
                    <option>Denied</option>
                </select>
            </div>
        </div>

        <br>

        <div>
            <div class="col-6">
                <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
                <br>
                <div class="form-group"></div>
                <label for="filter_status_lb" class="control-label col-sm-12">Filter by Status:</label>
                <div class="col-sm-4">
                    <select class="form-control" id="reimb_status_filter">
                        <option>All</option>
                        <option>Pending</option>
                        <option>Approved</option>
                        <option>Denied</option>
                    </select>
                    <br>

                </div>
            </div>
        </div>

        <br>

        <div class="row" id="table-row">
            <table class="table-dark table-striped table-hover table-bordered col-10 col-form-label" id="reimb_table">
                <thead class="thead-light"
                    style="padding: 5px;border: 1px solid black;background-color:white;color:black;text-align:center;font-size:medium;font-weight: bold;">
                    <div class="col-sm-1"></div>
                    <tr>
                        <th>ID</th>
                        <th>Author</th>
                        <th>Email</th>
                        <th>Amount</th>
                        <th>Description</th>
                        <th>Type</th>
                        <th>Date submitted</th>
                        <th>Status</th>
                        <th>Resolver</th>
                        <th>Date resolved</th>
                        <th>Author's username</th>
                    </tr>
                </thead>
                <tbody id="reimb_body" style="padding: 5px;border: 1px solid black;text-align:center;font-size:medium;"
                    id="reimb_body"></tbody>
            </table>
        </div>
        <br />
        <br />


    </form>
    <script src="ApplicationManager.js"></script>
</body>

</html>
