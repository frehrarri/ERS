<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Reimbursement Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <h3>Welcome to the Employee Reimbursement System.</h3>
    <br>
    <h6>Submit a New Reimbursement Request</h6>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="reimb_amount_lb" class="control-label col-sm-6">Reimbursement Amount: </label>
            <div class="col-sm-2">
                <input class="form-control" type="number" value="" id="reimb_amount">
            </div>
        </div>

        <div class="form-group">
            <label for="description_lb" class="control-label col-sm-6">Description of Reimbursement: </label>
            <div class="col-sm-6">
                <textarea class="form-control" id="description" rows="4"></textarea>
            </div>
        </div>


        <div class="form-group">
            <label for="reimb_type_id_lb" class="control-label col-sm-6">Reimbursement Type: </label>
            <div class="col-sm-4">
                <select class="form-control" id="reimb_type_id_txt">
                    <option>Lodging</option>
                    <option>Travel</option>
                    <option>Food</option>
                    <option>Other</option>
                </select>
            </div>
        </div>

        <br>

        <div class="col-6">
            <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
        </div>
        <h6>Completed Requests</h6>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th scope="col">Request ID</th>
                    <th scope="col">Status</th>
                    <th scope="col">Type</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Description</th>
                    <th scope="col">Author</th>
                    <th scope="col">Resolver</th>
                    <th scope="col">Date Submitted</th>
                    <th scope="col">Date Resolved</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>

        <br>
        <h6>Pending Requests</h6>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th scope="col">Request ID</th>
                    <th scope="col">Status</th>
                    <th scope="col">Type</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Description</th>
                    <th scope="col">Author</th>
                    <th scope="col">Resolver</th>
                    <th scope="col">Date Submitted</th>
                    <th scope="col">Date Resolved</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>

                    <td></td>

                </tr>
                <tr>

                </tr>
                <tr>

                </tr>
                </tr>
            </tbody>
        </table>

        <script src="EmployeeInterface.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</body>

</html>
